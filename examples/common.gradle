// overrides default "/build"
buildDir file("/target")

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

ext {
    ktLintOpts = [
        "--reporter=plain",
        "--reporter=checkstyle,output=$buildDir\\ktlint-report.xml"
    ]
    classesDir = file("${buildDir}/classes")
}

sourceSets {
    // Default: srcDirs "src/main/kotlin"
	main.kotlin.srcDirs "src/main/kotlin"
}

clean.doLast {
    buildDir.deleteDir()
}

task lint(type: JavaExec) {
    description "Analyze Kotlin source files with KtLint"
    main "-jar"
    args files("$ktLintJar") + ktLintOpts + sourceSets.main.allSource.files
}

checkstyle {
    maxErrors = 10
}

compileKotlin {
    // dependsOn lint

    description "Compile Kotlin source files"

    kotlinOptions {
        // Tool options
        // suppressWarnings = true
        // verbose = false
        // Common options
        apiVersion = "1.3"
        languageVersion = "1.3"
        // JVM options
        jvmTarget = "1.8"
    }
}

compileKotlin.doFirst {
    if (!classesDir.exists()) classesDir.mkdirs()
}

build {
    dependsOn compileKotlin
}

task run(type: JavaExec) {
    dependsOn compileKotlin

    description "Execute Kotlin main class $kotlinMainClassName"

    classpath sourceSets.main.runtimeClasspath

    // properties "main" and "args" are defined in build.gradle (main script)
    if (! main?.trim()) main "MainKt"
    if (args == null) args ""
}

task runJava(type: JavaExec) {
    doFirst {
        println()
    }
    if (project.hasProperty("javaMainClassName"))
        description "Execute Java main class $javaMainClassName"

    classpath sourceSets.main.runtimeClasspath

    // properties "main" and "args" are defined in build.gradle (main script)
    if (! main?.trim()) main "Main"
    if (args == null) args ""
}

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion"
    testImplementation "org.jetbrains.kotlin:kotlin-test-junit:$kotlinVersion"
    api "junit:junit:$junitVersion"
    testImplementation "junit:junit:$junitVersion"
}
